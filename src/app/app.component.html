<div style="text-align:center">
  <h1 id="title"> Welcome to {{ title }}!</h1>
  <img width="700" alt="Angular Logo" src="https://19tuu71wmt281mi81umaplk1-wpengine.netdna-ssl.com/wp-content/uploads/2015/03/slide4-r3-1600x800.jpg">
</div>
<br>
<hr>
<h2 id="menu">Menu Items</h2>
<h2 id="subtitle">{{subtitle}}</h2>

<div class="row">
  <div class="column">

    <h3 id="sweet"> Sweet Pastries</h3>
    <app-item-list [childSweetItemList]="masterSweetItemsList" (clickSender)="editItem($event)"></app-item-list>

    <h3 id="savoury"> Savoury Pastries</h3>
    <app-item-list [childSavouryItemList]="masterSavouryItemsList" (clickSender)="editItem($event)"></app-item-list>

    <h3 id="cookies"> Cookies </h3>
    <app-item-list [childCookieItemList]="masterCookieItemsList" (clickSender)="editItem($event)"></app-item-list>

  </div>

  <div class="column">

    <h3 id="cakes">Cakes</h3>
    <app-item-list [childCakeItemList]="masterCakeItemsList" (clickSender)="editItem($event)"></app-item-list>

    <h3 id="coffee">Coffee</h3>
    <app-item-list [childCoffeeItemList]="masterCoffeeItemsList" (clickSender)="editItem($event)"></app-item-list>

  </div>
</div>

<app-edit-item [selectedItem]="selectedItem" (clickedDone)="finishedEditing()"></app-edit-item>

<app-new-item (sendItem)="addItem($event)"></app-new-item>
