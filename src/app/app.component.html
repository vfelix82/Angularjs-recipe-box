<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="700" alt="Angular Logo" src="https://19tuu71wmt281mi81umaplk1-wpengine.netdna-ssl.com/wp-content/uploads/2015/03/slide4-r3-1600x800.jpg">
</div>

<hr>
<h2 id="menu">Menu Items</h2>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3> Sweet Pastries</h3>
      <ul>
        <li *ngFor="let currentItem of sweetItems">{{currentItem.name}}</li>
      </ul>
    </div>

      <div class="col-md-4">
        <h3> Savoury Pastries</h3>
        <ul>
          <li *ngFor="let currentSavouryItem of savouryItems">{{currentSavouryItem.name}}</li>
        </ul>
      </div>

    <div class="col-md-4">
      <h3> Cookies </h3>
      <ul>
        <li *ngFor="let currentCookieItem of cookieItems">{{currentCookieItem.name}}</li>
      </ul>
    </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h3>Cakes</h3>
    <ul>
      <li *ngFor="let currentCakeItem of cakeItems">{{currentCakeItem.name}}</li>
    </ul>
  </div>

  <div class="col-md-4">
    <h3>Coffee</h3>
    <ul>
      <li *ngFor="let currentCoffeeItem of coffeeItems">{{currentCoffeeItem.name}}</li>
    </ul>
  </div>
</div>
